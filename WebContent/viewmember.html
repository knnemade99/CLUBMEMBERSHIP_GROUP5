<link rel="stylesheet" href="css/profile.css">   
<div class="headall"></div>
 <div class="container"  style="margin-bottom:5%" ng-init="checkStaffTransactions();" >

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3" style="float:left;" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Member's Profile</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="images/profile.png" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>First Name:</td>
                        <td>{{vname}}</td>
                      </tr>
                      <tr>
                        <td>Email:</td>
                        <td>{{vemail}}</td>
                      </tr>
                      <tr>
                        <td>Mobile</td>
                        <td>{{vmobile}}</td>
                      </tr>
                   <tr>
                        <td>Date of Registration</td>
                        <td>{{vrdate | date:'short'}}</td>
                      </tr>
                         <tr>
                             <tr>
                        <td>Occupation</td>
                        <td>{{voccupation}}</td>
                      </tr>
                        <tr>
                        <td>Date of Birth</td>
                        <td>{{vdob | date:'short'}}</td>
                      </tr>
                    
                     
                    </tbody>
                  </table> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
