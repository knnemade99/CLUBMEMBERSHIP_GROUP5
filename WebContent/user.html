 <link rel="stylesheet" href="css/profile.css"> 
<div class="headall"></div>  
 <div class="container" ng-init='getDetails();' style="margin-top:8%; margin-bottom:0">

      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 " style="float:right;">
          <br><br> <a href="#tmember" > Apply for Temporary Member</a> <br><br>
            <a href ng-click="checkApproval();" > Apply for Permanent Member</a>
             
       <br>
      </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 toppad" style="float:left;" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">My Profile</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="images/profile.png" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>First Name:</td>
                        <td>{{fname}}</td>
                      </tr>
                      <tr>
                        <td>Email:</td>
                        <td>{{email}}</td>
                      </tr>
                      <tr>
                        <td>Mobile</td>
                        <td>{{mobile}}</td>
                      </tr>
                   
                         <tr>
                             <tr>
                        <td>Occupation</td>
                        <td>{{occupation}}</td>
                      </tr>
                        <tr>
                        <td>Date of Birth</td>
                        <td>{{dob | date:'short'}}</td>
                      </tr>
                     
                    </tbody>
                  </table>
                  
                 <button type="submit" class="btn btn-primary btn-block" ng-click="update()" >Update Details</button>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="push"></div>
